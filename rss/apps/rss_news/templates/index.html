<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
        <meta charset="UTF-8">
        <title>{{ news.title }}</title>
</head>
<body>
        {% for n in news %}
            <h1>
                <a href="/rss_news/post.html">
                {{ n.title }}
                </a>
            </h1>
            <p>
                {{ n.date }}
            </p>
            <p>
                {{ n.text }}
            </p>
        {% endfor %}
</body>
</html>
